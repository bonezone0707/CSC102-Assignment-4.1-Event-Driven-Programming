<!-- index.html: A simple webpage displaying a meme with interactive buttons -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Fun Meme Page</title>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1> College Meme </h1>
    </header>
    
    <!-- Container for meme image -->
    <div id="memeContainer">
        <img id="memeImage" src="College.jpg">
    </div>
    
    <!-- Buttons to control movement -->
    <button id="startButton">Start</button>
    <button id="stopButton" disabled>Stop</button>
    
    <!-- JavaScript file linked -->
    <script src="index .js"></script>
</body>
</html>
